<style>
    img {
        width: 100%;

    .modal-container {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 99;
    }
    .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        margin: auto;
        width: 50%;
        height:max-content;
        transform: translate(-50%,-50%);
        background-color: white;
        padding: 2em;
        border-radius: 10px;
        z-index: 100;
    }

    #close-button {
        position: absolute;
        top: 1em;
        right: 1em;
        cursor: pointer;
        padding: 0.5em;
        color: #4b4b4b;
    }

    #close-button:hover {
        color: black;
    }

    .image {
        width: 200px;
        margin: 1em auto;
    }

    .modal-content h1{
        text-align: center;
    }

    .modal-content p{
        margin: 1em 0;
    }

    ol {
        margin: 1em 1em;
    }
    li {
        margin: 0.4em;
    }
    .close {
        transform: scale(0);
        opacity: 0;
    }

    @media screen and (max-width: 768px) {
        .modal {
            width: 90%;
        }
    }
</style>
