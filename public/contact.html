<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Me | Links Later</title>
</head>
<body>
    <div class="navbar"></div>

    <section id="main">
        <h2>Faced a problem?</h2>
        <h4>No worries! Contacting us is as easy as clicking <a class="btn2" href="mailto:ashutoshgu18@gmail.com"> this! </a></h4>
        <br>
        <h2>Or fill up the form below!</h2>
        <div class="contact-form">
            <form method="POST" action="/submit-form">
                <label for="query-title">In brief</label>
                <input name="query-title" type="text" placeholder="Write about your issue in brief" required>
                <label for="query">Describe your problem</label>
                <textarea type="text" rows="5" cols="10" name="query" placeholder="Describe your problem in detail" required></textarea>
                <label for="url-not-working">Any specific url that caused the bug?</label>
                <input type="url" name="url-not-working" placeholder="Paste the buggy URL">
                <div class="form-btns">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </section>

    <div class="footer"></div>
</body>
<style>
    #main {
        margin: 1em auto;
        margin-bottom: 5em;
        width: 60%;
    }
    a {

    }
    h2,h4 {
        margin-bottom: 10px;
    }
    form {
        margin: 2em 0;
        display: grid;
        grid-template-rows: auto auto auto auto;
        grid-template-columns: 1fr 1fr;
        gap: 1em;
    }
    input[type=text], input[type=url], textarea {
        resize: vertical;
        font-size: 0.9rem;
        border-radius: 10px;
        border: none;
        /* border: 2px solid #ef476f; */
        padding: 1em 0.8em;
        box-shadow:0 0 15px 4px rgba(0,0,0,0.06);
    }
    input[type=submit], input[type=reset] {
        text-decoration: none;
        cursor: pointer;
        margin-left: 0.9em;
        margin-bottom: 1em;
        padding: 0.5em 1.5em;
        border-radius: 20px;
        background-color: white;
        border: 2px solid #ef476f;
        color: #ef476f;
        outline: none;
        font-size: 1rem;
        font-weight: bolder;
        transition: 0.2s ease-in;
    }
    input[type=submit]:hover, input[type=reset]:hover {
        color: white;
        background-color: #ef476f;
    }
    .form-btns {
        grid-column: 1/3;
        margin: 1em auto;
    }
</style>
<script>
    $(document).ready(function() {
        $('.navbar').load('navbar.html');
        $('.footer').load('footer.html');
    });
</script>
</html>
