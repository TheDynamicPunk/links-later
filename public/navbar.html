<style>
    /* Specifically for navbar */
    li, a {
        text-decoration: none;
        font-weight: 500;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 10%;
    }

    nav #logo {
        width: 250px;
        margin-right: auto;
    }

    .logo {
        cursor: pointer;
    }

    .nav_links {
        display: flex;
        list-style: none;
    }

    .nav_links li {
        display: inline-block;
    }

    .nav_links li a {
        position: relative;
        color: black;
        transition: all 0.3s ease 0s;
        border-radius: 10px;
        margin: 0.5em 1em;
        padding-bottom: 5px;
        font-size: 1.2rem;
    }

    .nav_links li a::after {
        content: '';
        width: 100%;
        opacity: 0;
        position: absolute;
        left: 0;
        bottom: 0;
        border-bottom: 4px solid var(--clr1);
        transform: translateX(-20%);
        transition: 0.2s ease-in;
    }

    .nav_links li a:hover::after {
        opacity: 1;
        transform: translateX(0%);
    }

    @media screen and (max-width: 799px) {
        nav #logo {
            width: 220px;
        }
    }

    @media screen and (max-width: 768px) {

        .line {
            width: 30px;
            height: 3px;
            background-color: black;
            margin: 5px;
            transition: 0.5s ease-out;
        }

        nav {
            position: relative;
        }

        .hamburger {
            z-index: 2;
            position: absolute;
            cursor: pointer;
            right: 5%;
        }

        /* To add hamburger menu close and open animation */
        .changeClr {
            background-color: #f5f830;
        }

        .rotateClock {
            transform: rotate(45deg) translateY(11px);
        }
        .rotateCounterClock {
            transform: rotate(-45deg) translateY(-11px);
        }
        .moveFade {
            opacity: 0;
        }

        .nav_links {
            position: fixed;
            background-color: rgb(58, 58, 58);
            height: 100vh;
            width: 100%;
            top: 0;
            right: 0;
            flex-direction: column;
            padding: 5em 0;
            clip-path: circle(0px at 100% 0%);
            transition: 0.5s ease-out;
        }

        .nav_links li {
            margin-left: auto;
            padding: 1em;
        }

        .nav_links li a {
            color: white;
        }

        .nav_links.open {
            clip-path: circle(400px at 100% 0%);
        }
    }
</style>
<nav>
    <div class="hamburger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <a id="logo" href="linkslater.html"><img class="logo" src="./assets/logo.png" alt="logo"></a>
    <ul class="nav_links">
        <li><a href="about.html" id="about-link">About</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li><a href="contribute.html">Contribute</a></li>
    </ul>
</nav>
<script>
    const hamburger = document.querySelector('.hamburger');
    const lines = document.querySelectorAll('.line');
    const navLinks = document.querySelector('.nav_links');
    const links = document.querySelectorAll('.nav_links li');

    hamburger.addEventListener('click', () => {
        // lines.classList.toggle('changeClr');
        lines.forEach( item => {
            item.classList.toggle('changeClr');
        });

        lines[0].classList.toggle('rotateClock');
        lines[1].classList.toggle('moveFade');
        lines[2].classList.toggle('rotateCounterClock');
        navLinks.classList.toggle('open');
    })
</script>
